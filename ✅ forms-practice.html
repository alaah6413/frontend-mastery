<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" autocomplete="name" required><br><br>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" autocomplete="email" required><br><br>

        <label for="message">message *</label>
        <textarea name="message" id="message" rows="6" required></textarea><br><br>
        <button type="submit">Send</button><br><br>
    </form>

    <form action="#" method="post">
        <label for="email-login">Email *</label>
        <input id="email-login" name="email" type="email" autocomplete="email" required><br><br>

        <label for="pass">password *</label>
        <input id="pass" name="pass" type="password" autocomplete="auto-password" required><br><br>
        <button type="submit">Login</button><br><br>
    </form>

    <form action="#" method="post">
      <label for="search">search</label>
      <input id="search" name="search" type="search"><br><br>
      <button type="submit">Search</button>

    </form>
</body>
</html>
