<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Forms practice page for learning accessible HTML forms." />
  <title>Forms Practice — Frontend Mastery</title>
</head>

<body>
  <a href="#main-content">Skip to main content</a>

  <header>
    <h1>Forms Practice</h1>
    <p>Accessible HTML forms: contact, login, and search.</p>

    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="forms-practice.html">Forms</a></li>
      </ul>
    </nav>

  </header>

  <main id="main-content">

    <section aria-labelledby="contact-title">
      <h2 id="contact-title">Contact Form</h2>

      <form action="#" method="post">
        <p>
          <label for="name">Name <span aria-hidden="true">*</span></label><br />
          <input id="name" name="name" type="text" autocomplete="name" required />
        </p>

        <p>
          <label for="email">Email <span aria-hidden="true">*</span></label><br />
          <input id="email" name="email" type="email" autocomplete="email" required />
        </p>

        <p>
          <label for="message">Message <span aria-hidden="true">*</span></label><br />
          <textarea id="message" name="message" rows="6" required></textarea>
        </p>

        <button type="submit">Send</button>
      </form>
    </section>

    <hr />

    <section aria-labelledby="login-title">
      <h2 id="login-title">Login Form</h2>

      <form action="#" method="post">
        <p>
          <label for="email-login">Email <span aria-hidden="true">*</span></label><br />
          <input id="email-login" name="email" type="email" autocomplete="email" required />
        </p>

        <p>
          <label for="pass">Password <span aria-hidden="true">*</span></label><br />
          <input id="pass" name="password" type="password" autocomplete="current-password" required />
        </p>

        <button type="submit">Login</button>
      </form>
    </section>

    <hr />

    <section aria-labelledby="search-title">
      <h2 id="search-title">Search Form</h2>

      <form action="#" method="get">
        <p>
          <label for="search">Search</label><br />
          <input id="search" name="q" type="search" placeholder="Search articles..." />
        </p>

        <button type="submit">Search</button>
      </form>
    </section>

  </main>

  <footer>
    <p>© 2026 Frontend Mastery. Built by Alaa Hamada.</p>
  </footer>
</body>
</html>
